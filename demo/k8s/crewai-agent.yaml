apiVersion: apps/v1
kind: Deployment
metadata:
  name: crewai-agent
  namespace: default
  labels:
    app: crewai-agent
    defendai: monitored
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crewai-agent
  template:
    metadata:
      labels:
        app: crewai-agent
    spec:
      containers:
      - name: crewai-agent
        image: python:3.12-slim
        command: ["python3", "/scripts/crewai-agent.py"]
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      volumes:
      - name: scripts
        configMap:
          name: agent-scripts
