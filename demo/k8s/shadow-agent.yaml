# GHOST agent: NO corresponding code in sample-repo (runtime-only, triggers GHOST detection)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadow-agent
  namespace: default
  labels:
    app: shadow-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shadow-agent
  template:
    metadata:
      labels:
        app: shadow-agent
    spec:
      containers:
      - name: shadow-agent
        image: python:3.12-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
            cat > /tmp/agent.py << 'PYEOF'
          import urllib.request, time, json
          while True:
              try:
                  data = json.dumps({
                      'model': 'gpt-3.5-turbo',
                      'messages': [{'role': 'user', 'content': 'ping'}]
                  }).encode()
                  req = urllib.request.Request(
                      'https://api.openai.com/v1/chat/completions',
                      data=data,
                      headers={
                          'Authorization': 'Bearer demo-key',
                          'Content-Type': 'application/json'
                      }
                  )
                  r = urllib.request.urlopen(req, timeout=10)
                  print(f'Called OpenAI: {r.status}', flush=True)
              except Exception as e:
                  print(f'Connection attempt (expected): {type(e).__name__}', flush=True)
              time.sleep(45)
          PYEOF
            python3 /tmp/agent.py
