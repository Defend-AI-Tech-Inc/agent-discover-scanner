# GHOST agent: NO corresponding code in sample-repo (runtime-only, triggers GHOST detection)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadow-agent
  namespace: default
  labels:
    app: shadow-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shadow-agent
  template:
    metadata:
      labels:
        app: shadow-agent
    spec:
      containers:
      - name: shadow-agent
        image: python:3.12-slim
        command: ["python3", "/scripts/shadow-agent.py"]
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      volumes:
      - name: scripts
        configMap:
          name: agent-scripts
