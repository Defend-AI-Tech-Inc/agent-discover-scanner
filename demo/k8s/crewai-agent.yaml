apiVersion: apps/v1
kind: Deployment
metadata:
  name: crewai-agent
  namespace: default
  labels:
    app: crewai-agent
    defendai: monitored
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crewai-agent
  template:
    metadata:
      labels:
        app: crewai-agent
    spec:
      containers:
      - name: crewai-agent
        image: python:3.12-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
            cat > /tmp/agent.py << 'PYEOF'
          import urllib.request, time, json
          while True:
              try:
                  data = json.dumps({
                      'model': 'claude-3-haiku-20240307',
                      'max_tokens': 10,
                      'messages': [{'role': 'user', 'content': 'ping'}]
                  }).encode()
                  req = urllib.request.Request(
                      'https://api.anthropic.com/v1/messages',
                      data=data,
                      headers={
                          'x-api-key': 'demo-key',
                          'anthropic-version': '2023-06-01',
                          'Content-Type': 'application/json'
                      }
                  )
                  r = urllib.request.urlopen(req, timeout=10)
                  print(f'Called Anthropic: {r.status}', flush=True)
              except Exception as e:
                  print(f'Connection attempt (expected): {type(e).__name__}', flush=True)
              time.sleep(30)
          PYEOF
            python3 /tmp/agent.py
