apiVersion: apps/v1
kind: Deployment
metadata:
  name: langchain-agent
  namespace: default
  labels:
    app: langchain-agent
    defendai: monitored
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langchain-agent
  template:
    metadata:
      labels:
        app: langchain-agent
    spec:
      containers:
      - name: langchain-agent
        image: python:3.12-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          python3 -c "
          import urllib.request, time, json
          while True:
              try:
                  req = urllib.request.Request(
                      'https://api.openai.com/v1/chat/completions',
                      headers={'Authorization': 'Bearer demo-key',
                               'Content-Type': 'application/json'},
                      data=json.dumps({'model':'gpt-3.5-turbo',
                        'messages':[{'role':'user','content':'ping'}]}).encode()
                  )
                  r = urllib.request.urlopen(req, timeout=10)
                  print(f'Called OpenAI: {r.status}')
              except Exception as e:
                  print(f'Connection attempt (expected): {type(e).__name__}')
              time.sleep(30)
          "
